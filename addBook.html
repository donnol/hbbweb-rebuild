<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link rel="stylesheet" type="text/css" href="./css/style.css" />
<title>add book</title>
<script type="text/javascript" src="scripts/jquery-1.11.1.min.js" ></script>
<script>
$(document).ready(function(){
				if(true){
				$.post(
						"user.php?func=isLogin",
						function(data){
						data = JSON.parse(data);
						if(data.code != 0){
						alert(data.msg);
						location.href = "index.html";
						return false;
						}
						//location.href = "index.html";
						}
					  );}
				$("#btn1").click(function(){
						if($("input[name=name]").val()==""){
							alert("name could not be empty.");
							location.href = "bookinfo.html";
							return false;
						}

						var name = $("input[name=name]").val();
						var cate = $("input[name=cate]").val();
						var page = $("input[name=page]").val();
						var content = $("input[name=content]").val();
						$.post(
								"book.php?func=add",
								{name:name, cate:cate,page:page, content:content},
								function(data){
								data = JSON.parse(data);
								if(data.code != 0){
								alert(data.msg);
								location.href = "bookinfo.html";
								return false;
								}
								location.href = "bookinfo.html";
								}
							  );
				});
});
</script>
</head>

<body>
<div>
<form id="addbook" name="addbook">
<table border="1" align="center">
<tr>
<td>Name <input type="text" name="name" align="left" class="nav_td_input" /></td>
</tr>
<tr>
<td>Category <input type="text" name="cate" align="left" class="nav_td_input"/></td>
</tr>
<tr>
<td>Page <input type="text" name="page" align="left" class="nav_td_input" /></td>
</tr>
<tr>
<td>Content <input type="text" name="content" align="left" class="nav_td_input" /></td>
</tr>
<tr>
<button type="button" id="btn1">submit</button>
</tr>
</table>
</form>
</div>

</body>
</html>
